<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART-GRID</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-box-1">
        <div class="grey"></div>
        <div class="grey-1"></div>
        <div class="grey-2"></div>
        <div class="grey-3"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="grey-4"></div>
        <div class="blue-1"></div>
        <div class="black"></div>
        <div class="grey-5"></div>
        <div class="black-2"></div>
        <div class="grey-6"></div>
        <div class="grey-7"></div>
        <div class="yellow-1"></div>
        <div class="red"></div>
        <div class="red-2"></div>
        <div class="yellow-2"></div>
        <div class="red-3"></div>
        <div class="blue-2"></div>
        <div class="grey-8"></div>
        <div class="grey-9"></div>
        <div class="black-3"></div>
      </div>
      <div class="grid-box-2">
        <div class="grey-1"></div>
        <div class="red-1"></div>
        <div class="black-1"></div>
        <div class="yellow-1"></div>
        <div class="grey-2"></div>
        <div class="grey-3"></div>
        <div class="blue-1"></div>
        <div class="yellow-2"></div>
        <div class="grey-4"></div>
        <div class="grey-5"></div>
        <div class="red-2"></div>
        <div class="black-2"></div>
        <div class="grey-6"></div>
       </div>
    </div>
  </body>
</html>
